<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark px-md-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Expense/index.html">Detection and Prevention Of Phishing Attack</a>
            <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../Expense/index.html">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item ms-1">
                    <a class="btn btn-outline-success" aria-current="page" href="../SignUp/signup.html">Sign Up</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="signup-form" class="border border-success px-5 py-2 bg-success-subtle" onsubmit="login(event)">
            <h1 class="text-center">Log In</h1><br>
            <div class="msg"></div>
            <div class="mb-4 col">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-4 col">
                <label for="password" class="form-label">Password :</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="text-center mb-4">
                <input class="btn btn-outline-success" id="submitBtn" type="submit" value="Log In">
            </div>
        </form>
        <div id="forgotPass">
            <a class="btn btn-outline-primary" href="./forgetPassword.html">Forgot Password</a>
        </div>
    </div>
</body>
</html>
